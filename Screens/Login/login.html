<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="Styles/general.css">
        <script src = "Styles/login.js"></script>
    </head>
    <body>
        <div class = "Login-rectangle">
            <div class = "LoginText">
                <p class = "Login">
                    Login To Your Account
                </p>
            </div>
            <div class = "Login-Credentials">
                <div class = "username">
                    <p class = "username-header">Username</p>
                    <input class = "Username-bar" value = "" placeholder = "Username" id = "username">
                    <span id = "usermessage" style = "margin-left:50px; color:red"> </span>
                </div>
                <div class="password">
                    <p class = "password-header">Password</p>
                    <input type = password class = "Password-bar"  value = "" placeholder = "Password" id = "pswd">
                    <span id = "message" style = "margin-left:50px; color : red"> </span>    
                    <div class = "bottom-row">
                        <p class = "no-account">Don't have an account? <a href = "http://127.0.0.1:5502/Screens/Sign%20up/signup.html" target = "_self" class = "signup">Sign up here.</a></p>
                        <button class = "sign-in" type = "submit" onclick = "validateLogin()"> Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
