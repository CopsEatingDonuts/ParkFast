<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="Styles/general.css">
    </head>
    <body>
        <div class = "Login-rectangle">
            <div class = "LoginText">
                <p class = "Login">
                    Login To Your Account
                </p>
            </div>
            <div class = "Login-Credentials">
                <div class = "username">
                    <p class = "username-header">Username</p>
                    <input class = "Username-bar" type = "text" placeholder = "Username">
                </div>
                <div class="password">
                    <p class = "password-header">Password</p>
                    <input class = "Password-bar" type = "text" placeholder = "Password">

                    <div class = "bottom-row">
                        <p class = "no-account">Don't have an account? <span class = "signup">Sign up here.</span></p>
                        <button class = "sign-in"> Sign in</button>
                    </div>
            </div>
        </div>
    </body>
</html>
