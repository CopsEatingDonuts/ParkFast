<!DOCTYPE><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="SearchDestination.css">
        
    <div class="menu">
        <button type="button"><i class="fa-solid fa-bars"></i></button>
    </div>
      
    <br>
    
    <div class="search_destination">
        <input class = "input_textbox" type = "text" placeholder="Enter destination"/>
        <button class = "search_button" type="submit"><i class="fa fa-search"></i></button>
    </div>
    
    <div class = "duration">
        <p class = "parking_duration">Parking duration</p>
        <div class = "counter">
            <input class = "time_hour" type = "number" placeholder="0">     
            <label class = "time_unit">hours</label>
            <input class = "time_minute" type = "number" placeholder="0"> 
            <label class = "time_unit">minutes</label>
        </div>
    </div>
    
    
    <script src="SearchDestination.pack.js"></script>
</html>
