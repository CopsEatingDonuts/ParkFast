<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


        <link rel = "stylesheet" href = "Styles/general.css">
    </head>
    <body>
        <div class = "Signup-rectangle">
            <div class = "signUpText">
                <p class = "Signup">
                    Signup For An Account
                </p>
            </div>
            <div class = "Signup-Credentials">
                <div class = "username">
                    <p class = "username-header">New Username</p>
                    <input class = "Username-bar" type = "text" placeholder = "Username">
                    <button class = "User-availability"> Check if username is available</button>
                </div>
                <div class="password">
                    <p class = "password-header">Password</p>
                    <input type = "password" class = "Password-bar" type = "text" placeholder = "Password">
                    <p class = "Password-strength">Password must contain <span class="req1"> 1. at least 8 characters</span> <span class = "req2">2. a mix of upper and lower case letters</span></p>
                </div>
                <p class = "cpassword-header">Confirm Password</p>
                <input type = "password" class = "CPassword-bar" type = "text" placeholder = "Confirm Password">
            </div>
            <div class="bottom-row">
                <p class = "have-account">Already have an account? <span class = "underline"> Log in.</span></p>
                <button class = "account-creation"> Create Account</button>
            </div>
        </div>
    </body>
</html>
