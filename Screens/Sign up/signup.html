<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


        <link rel = "stylesheet" href = "Styles/general.css">
        <script src = "Styles/Signup.js"></script>
    </head>
    <body>
        <div class = "Signup-rectangle">
            <div class = "signUpText">
                <p class = "Signup">
                    Signup For An Account
                </p>
            </div>
            <div class = "Signup-Credentials">
                <div class = "username">
                    <p class = "username-header">New Username</p>
                    <input class = "Username-bar" type = "text" id = username placeholder = "Username">
                    <span id = "usermessage" style = "margin-left:50px; color:red"> </span>
                </div>
                <div class="password">
                    <p class = "password-header">Password</p>
                    <input type = "password" class = "Password-bar" value = "" placeholder = "Password" id = "pswd1">
                    <span id = "message1" style = "margin-left:50px; color : red"> </span>
                    <p class = "Password-strength">Password must contain <span class="req1"> 1. at least 8 characters</span> <span class = "req2">2. a mix of upper and lower case letters</span></p>
                </div>
                <p class = "cpassword-header">Confirm Password</p>
                <input type = "password" class = "CPassword-bar" value = "" placeholder = "Confirm Password" id = "pswd2">
                <span id = "message2" style = "margin-left:50px; color:red"> </span>
            </div>
            <div class="bottom-row">
                <p class = "have-account">Already have an account? <a href = "http://127.0.0.1:5502/Screens/Login/login.html" target = "_self" class = "underline"> Log in.</a></p>
                <button class = "account-creation" type = submit onclick = "validateForm()">Create Account</button>
            </div>
        </div>
    </body>
</html>
